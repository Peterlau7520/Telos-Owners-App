<ion-header>
  <ion-navbar header-color>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-left> 通告 | NOTICEBOARD</ion-title>
  </ion-navbar>
</ion-header>

<!--Theme Full Image Cards-->
<ion-content>
  <ion-grid no-padding>
    <ion-row margin-bottom>
      <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center> 
        <div class="tab-btn-grp">
          <button card-title [class.active]="tab == 1" (click)="tabEvent(1)">屋苑通告 | Estate Notice</button>
          <button card-title [class.active]="tab == 2" (click)="tabEvent(2)">Block (2)</button>
        </div>
      </ion-col> 
    </ion-row>
    <ion-row class="notice-box" *ngIf="notices.length > 0">      
      <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 *ngFor="let notice of notices; let i = index;">
        <ion-card padding card-box text-center (click)="viewPdfFile(notice)" style="margin-bottom: 0px">
          <ion-row>
            <div col-12 text-center *ngIf="notice.is_new">
              <div new-notice-dot class="dottes"></div>
            </div>
            <ion-col  col-7 col-sm-7 col-md-7 col-lg-7 col-xl-7 text-left> 
            <div class="card-subtitle">
              <div>通告發出日期 | Post date: {{notice.postDate}}</div>
              <div>有效期至 | Effective until: {{notice.endTime}}</div>
            </div>             
            </ion-col>
            <ion-col col-5 col-sm-5 col-md-5 col-lg-5 col-xl-5 >              
              <div class="card-title">
                {{notice.titleChn}} | {{notice.title}} 
              </div>
              <ion-icon name="arrow-forward" class="card-arrow"></ion-icon>
            </ion-col>           
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
