<ion-header>
  <ion-navbar header-color>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-left> 通告 | NOTICEBOARD</ion-title>
  </ion-navbar>
</ion-header>

<!--Theme Full Image Cards-->
<ion-content>
  <ion-grid no-padding>

    <ion-row margin-bottom>
      <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center> 
        <div class="tab-btn-grp">
        <button class="active">Tabe 1</button>
        <button>Tabe 2</button>
        </div>
      </ion-col> 
    </ion-row>

    <ion-row class="notice-box">      
      <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 *ngFor="let notice of notices; let i = index;">
        <ion-card padding text-center (click)="viewPdfFile(notice)" style="margin-bottom: 0px;">
        <ion-row>
          <ion-col col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 text-left> 
            <div class="date-month">7 Feb</div>
            <div class="day-day">Wednesday</div>
          </ion-col>
          <ion-col col-7 col-sm-7 col-md-7 col-lg-7 col-xl-7 class="cart-title"> I Of Hanging Object       </ion-col>
          <ion-col col-1>
            <ion-icon name="arrow-forward" class="card-arrow"></ion-icon>
          </ion-col>
        </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
