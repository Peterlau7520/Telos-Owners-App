<ion-header>
  <ion-navbar header-color>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-left> 通告 | NOTICEBOARD</ion-title>
  </ion-navbar>
</ion-header>

<!--Theme Full Image Cards-->
<ion-content>
  <ion-grid no-padding>
    <ion-row margin-bottom>
      <ion-col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 *ngFor="let notice of notices; let i = index;">
        <ion-card padding text-center (click)="viewPdfFile(notice)">
          <div card-content text-wrap v-align-center ion-button no-margin>
            <ion-row>
              <div col-12 card-title>{{notice.titleChn}} | {{notice.title}}</div>
              <div col-12 card-subtitle>
                <span c-display-inline-block left>
                  通告發出日期 | Post date: {{notice.postDate}}
                </span>
                <span c-display-inline-block left>
                  有效期至 | Effective until: {{notice.endTime}}
                </span>
              </div>
            </ion-row>
            <!-- <img images-filter src="./assets/images/background/{{i+1}}.jpg" style="min-height: 220px;" /> -->
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
