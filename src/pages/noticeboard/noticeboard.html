<ion-header>
  <ion-navbar header-color>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-left> 通告 | NOTICEBOARD</ion-title>
  </ion-navbar>
</ion-header>

<!--Theme Full Image Cards-->
<ion-content>
  <ion-grid no-padding>
    <ion-row margin-bottom>
      <ion-col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4>
        <ion-card padding text-center *ngFor="let notice of notices" (click)="viewPdfFile('Card 1')" >
          <div card-content>
            <img images-filter src="./assets/images/background/1.jpg" />
            <div card-title>Card 1 {{notice.title}}</div>
            <div card-subtitle>Description about card 1</div>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
