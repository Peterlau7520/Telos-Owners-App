<ion-header>
  <ion-navbar header-color>
    <!-- <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button> -->
    <!-- <ion-title text-left>Ownership</ion-title> -->
  </ion-navbar>
</ion-header>
<!-- Themes Register + logo -->
<ion-content background-size default-background>
  <ion-grid>
    <ion-row wrap padding>
      <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6 no-padding>
        <!--Form-->
        <div class="form">
          <!--Form Title-->
          <h1 title>個人資料 | Personal details</h1>
          <ion-row>
            <ion-col class="p-l-r-10 p-t-b-0">
              <p>請按照管理公司發表的信之說明來填表 | Please fill out the form according to the instructions sent to you by your building management</p>
              <ion-item no-padding>
                <ion-label floating no-margin>AUTHORIZATION CODE</ion-label>
                <ion-input required type="text"></ion-input>
              </ion-item>
              <ion-item no-padding>
                <ion-label floating margin-top>屋苑 | ESTATE</ion-label>
                <ion-input required type="text"></ion-input>
              </ion-item>
              <ion-item no-padding>
                <ion-label floating no-margin style="white-space: pre-line;">座 | BLOCK/TOWER (要是您屋苑沒分座數請輸入 | Block | if only one block/tower, enter: Block):</ion-label>
                <ion-input required type="text"></ion-input>
              </ion-item>
              <ion-item no-padding>
                <ion-label floating margin-top>樓 | FLOOR</ion-label>
                <ion-input required type="text"></ion-input>
              </ion-item>
              <ion-item no-padding>
                <ion-label floating margin-top>單位 | UNIT</ion-label>
                <ion-input required type="text"></ion-input>
              </ion-item>
              <ion-row margin-top>
                <ion-col text-center margin-top>
                  <button ion-button button-clear-outline round outline class="next-button" color="mytheme" (click)="finishRegistration()">完成 | Done</button>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </div>
        <!-- <div logo>
            <img left src="./assets/images/logo/login_3.png">
          </div> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
