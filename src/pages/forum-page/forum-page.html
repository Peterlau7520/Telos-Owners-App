<ion-header>
  <ion-navbar header-color>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-left> 論壇 | FORUM</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-row>
    <ion-col col-12 no-padding>
      <ion-card (click)="openWritePostPage()">
        <ion-card-content>
          <ion-item no-padding>
            <ion-label no-margin>
              <ion-icon item-start no-margin name="ios-create-outline"></ion-icon>
              <p c-display-inline-block no-margin>您最近在想什麼 ？Post something here :)</p>
            </ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row margin-bottom>
    <ion-col col-12 no-padding *ngFor="let forum_details of forumsList; let i=index;">
      <ion-card>
        <ion-item (click)="openForumDetailsPage(forum_details)">
          <h2 left>{{forum_details.account}}</h2>
          <p right>{{forum_details.postTime}}</p>
        </ion-item>
        <ion-card-content (click)="openForumDetailsPage(forum_details)">
          <p>{{forum_details.content}}
          </p>
        </ion-card-content>
        <ion-row>
          <ion-col text-center>
            <button ion-button icon-left clear small (click)="likePostFunction(forum_details)">
              <ion-icon name="ios-thumbs-up-outline"></ion-icon>
              <div>{{forum_details.totalLikes}}</div>
            </button>
          </ion-col>
          <ion-col text-center>
            <button ion-button icon-left clear small (click)="openForumDetailsPage(forum_details)">
              <ion-icon name="ios-text-outline"></ion-icon>
              <div>{{forum_details.totalComments}}</div>
            </button>
          </ion-col>
          <ion-col text-center>
            <button ion-button icon-left clear small (click)="openReportPage(forum_details)">
              <ion-icon name="ios-flag-outline"></ion-icon>
              <div>投訴 | Report</div>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
