<ion-header>
  <ion-navbar header-color>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-left>屋苑問卷調查 | Surveys</ion-title>
  </ion-navbar>
</ion-header>
<!-- Themes Register + logo -->
<ion-content>
  <ion-row margin-bottom>
    <ion-col col-12>
      <ul no-margin no-padding class="collapsible">
        <li no-margin>
          <ion-card>
            <div class="collapsible-header" no-margin no-padding (click)="goToNewSurveys()">
              <ion-item no-padding padding text-center transparent no-lines text-center>
                <ion-label style="margin-right: 0; margin-left: 0;">
                  <h2 text-center no-margin color-f2f2f2 class="survey-title-text"> 新問卷 |New Surveys</h2>
                </ion-label>
              </ion-item>
            </div>
          </ion-card>
        </li>
        <li no-margin>
          <ion-card>
            <div class="collapsible-header" no-margin no-padding (click)="goToSurveyResults()">
              <ion-item no-padding padding text-center transparent no-lines text-center>
                <ion-label style="margin-right: 0; margin-left: 0;">
                  <h2 text-center no-margin color-f2f2f2 class="survey-title-text">問卷結果 | Survey Results</h2>
                </ion-label>
              </ion-item>
            </div>
          </ion-card>
        </li>
      </ul>
    </ion-col>
  </ion-row>
</ion-content>
