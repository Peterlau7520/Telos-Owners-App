<ion-header>
  <ion-navbar header-color>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-left>會議 | Meetings</ion-title>
  </ion-navbar>
</ion-header>
<!-- Themes Register + logo -->
<ion-content>
  <ion-row margin-bottom>
    <ion-col col-12>
      <ul no-margin no-padding class="collapsible">
        <li no-margin>
          <ion-card>
            <div class="collapsible-header" no-margin no-padding (click)="goToUpcomingMeetings()">
              <ion-item no-padding padding text-center transparent no-lines text-center>
                <ion-label style="margin-right: 0; margin-left: 0;">
                  <h2 text-center no-margin color-1d1d26 class="survey-title-text">近期會議 | Upcoming Meetings</h2>
                </ion-label>
              </ion-item>
            </div>
          </ion-card>
        </li>
        <li no-margin>
          <ion-card>
            <div class="collapsible-header" no-margin no-padding (click)="goToPastMeetings()">
              <ion-item no-padding padding text-center transparent no-lines text-center>
                <ion-label style="margin-right: 0; margin-left: 0;">
                  <h2 text-center no-margin color-1d1d26 class="survey-title-text">過往會議 | Past Meetings</h2>
                </ion-label>
              </ion-item>
            </div>
          </ion-card>
        </li>
      </ul>
    </ion-col>
  </ion-row>
</ion-content>
