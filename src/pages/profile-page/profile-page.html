<ion-header>
  <ion-navbar header-color>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-left>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row wrap padding>
      <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <!--Logo-->
        <div logo>
          <ion-item transparent>
            <ion-label no-margin>
              <h5 user-f-l-name color="mytheme">{{loginResponse.user.name}}</h5>
              <h5 user-f-l-name color="mytheme">何雨霽</h5>
              <!-- <img [src]="user_info.profile_pic" *ngIf="user_info.profile_pic" />
              <div class="short-name-wrapper" *ngIf="!user_info.profile_pic">
                <p class="short-name-txt">{{short_name}}</p>
              </div> -->
            </ion-label>
          </ion-item>
        </div>
        <!--End logo-->
        <!--Form-->
        <div class="form">
          <ion-item no-padding transparent>
            <!--Icon for username-->
            <ion-icon item-left name="ios-call" color="mytheme">
            </ion-icon>
            <!---Input field username-->
            <ion-label floating margin-top>電話 | PHONE</ion-label>
            <ion-input required type="text" [(ngModel)]="user_info.phone_number"></ion-input>
          </ion-item>
          <ion-item no-padding transparent>
            <!--Icon for email-->
            <ion-icon item-left name="ios-mail" color="mytheme">
            </ion-icon>
            <!---Input field email-->
            <ion-label floating margin-top>電子郵件 | EMAIL</ion-label>
            <ion-input required type="email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required [(ngModel)]="email"></ion-input>
          </ion-item>
          <ion-item no-padding transparent>
            <!--Icon for username-->
            <ion-icon item-left name="md-person" color="mytheme">
            </ion-icon>
            <!---Input field username-->
            <ion-label floating margin-top>用戶名 | USERNAME</ion-label>
            <ion-input required type="text" disabled="true" [(ngModel)]="loginResponse.user.account"></ion-input>
          </ion-item>
          <ion-item no-padding transparent (click)="openChangePassword()">
            <!--Icon for password-->
            <ion-icon item-left name="md-lock" color="mytheme">
            </ion-icon>
            <!---Input field password-->
            <ion-label margin-bottom>
              <p margin-top class="pwd-text">密碼 | PASSWORD</p>
            </ion-label>
            <!-- <ion-input required type="password" [(ngModel)]="password"></ion-input> -->
          </ion-item>
          <!---Register button-->
          <ion-row>
            <ion-col col-12 text-center no-padding padding-top margin-top>
              <button ion-button button-clear-outline text-center round outline class="login-button" color="mytheme" (click)="saveProfile(user_info)">SAVE</button>
            </ion-col>
          </ion-row>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
