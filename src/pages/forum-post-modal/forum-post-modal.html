<ion-header>
  <ion-navbar>
    <ion-title center>Forum</ion-title>
    <ion-buttons end>
      <button ion-button color="ffffff" (click)="dismiss()">
        cancel
      </button>
      <button ion-button color="ffffff" (click)="sendPostData(content)">
        Post
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content no-padding white-background>
  <ion-list>
    <ion-item no-padding>
      <ion-textarea rows="20" placeholder="Enter text to post" [(ngModel)]="content"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
