<ion-content class="main-view">
  <div class="overlay" (click)="dismiss()"></div>
  <div class="modal_content">
    <ion-row class="modal_inner_content">
      <ion-col>
        <ion-icon name="md-close" class="close-button" (click)="dismiss()"></ion-icon>
        <ion-row>
          <p col-12 class="agree-title" text-center no-margin>改密碼 | Reset Password</p>
          <!-- <button ion-button buttin-clear round> -->
          <!-- </button> -->
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <div class="form">
              <ion-item no-padding>
                <ion-label floating margin-top>輸入久密碼 | ENTER OLD PASSWORD</ion-label>
                <ion-input required type="password" [(ngModel)]="password_data.old_password"></ion-input>
              </ion-item>
              <ion-item no-padding>
                <ion-label floating margin-top>輸入新密碼 | ENTER NEW PASSWORD</ion-label>
                <ion-input required type="password" [(ngModel)]="password_data.new_password"></ion-input>
              </ion-item>
              <ion-item no-padding>
                <ion-label floating margin-top>再次輸入新密碼 | RE-ENTER NEW PASSWORD</ion-label>
                <ion-input required type="password" [(ngModel)]="password_data.renew_password"></ion-input>
              </ion-item>
            </div>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button ion-button button-clear-outline round outline class="next-button login-button" color="mytheme" (click)="savePassword(password_data)">確定 | Confirm</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
