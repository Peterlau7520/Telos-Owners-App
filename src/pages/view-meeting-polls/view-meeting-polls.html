<ion-header>
  <ion-navbar>
    <ion-title>Upcoming Meeting</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item no-lines background-size [ngStyle]="{'background-image': 'url(' + meeting_details.meeting_background + ')'}">
  </ion-item>

  <ion-grid no-padding>
    <ion-row>
      <!--Parallax Rateing-->
      <ion-col col-12>
        <ion-item no-lines header-bcg no-padding>
          <h1 parallax-title text-center margin-bottom padding-vertical>{{meeting_details.meeting_title}}</h1>
        </ion-item>
      </ion-col>
      <!--Content-->
      <ion-col col-12>
        <!--Info-->
        <ion-item no-lines no-margin padding-right>
          <ion-label>
            <div info>
              <span left>Meeting Time : </span>
              <p>&nbsp;</p>
            </div>
            <div info>
              <span left>Venue : </span>
              <p>&nbsp;</p>
            </div>
          </ion-label>
        </ion-item>
        <!-- Description-->
        <ion-item no-lines text-wrap no-margin padding-right>
          <ion-label no-margin>
            <h3 parallax-description>{{meeting_details.meeting_desc}}</h3>
            <h3 parallax-description>{{meeting_details.meeting_desc}}</h3>
            <h3 parallax-description>{{meeting_details.meeting_desc}}</h3>
            <h3 parallax-description no-margin>{{meeting_details.meeting_desc}}</h3>
          </ion-label>
        </ion-item>
        <ion-item no-lines no-margin padding-right>
          <ion-label>
            <div info>
              <span left>Agenda : </span>
              <p>&nbsp;</p>
            </div>
            <div info>
              <span left>Vote by : </span>
              <p>&nbsp;</p>
            </div>
          </ion-label>
        </ion-item>
        <ion-item no-padding padding-bottom no-lines>
          <ion-label padding no-margin>
            <ion-card c-width-100 no-margin (click)="openViewPoll()">
              <ion-card-content text-center margin>
                <h3 no-margin c-font-bold>View Polls</h3>
              </ion-card-content>
            </ion-card>
          </ion-label>
        </ion-item>
        <ion-item no-padding padding-bottom no-lines>
          <ion-label padding no-margin>
            <ion-card c-width-100 no-margin (click)="expandPoll()">
              <ion-card-content text-center margin>
                <h3 no-margin c-font-bold>Poll 1</h3>
              </ion-card-content>
            </ion-card>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
