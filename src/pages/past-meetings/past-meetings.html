<ion-header>
  <ion-navbar header-color>
    <ion-title text-left> 過往會議 | Past Meetings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row margin-bottom>
      <ion-col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 *ngFor="let meeting_details of past_meeting_list;" (click)="goToViewMeetingDetails(meeting_details)">
        <ion-card text-left>
          <div card-image>
            <img images-filter src="./assets/images/background/1.jpg" />
            <div card-title-div>
              <h2 card-title>{{meeting_details.meeting_titleChn}}</h2>
              <h2 card-title>{{meeting_details.meeting_title}}</h2>
            </div>
          </div>
          <ion-card-content>
            <!-- <p card-body-text>{{meeting_details.meeting_desc}}</p> -->
            <ion-col no-padding>
              <div c-display-inline-block c-vertical-align-top class="time-img-div">
                <img src="./assets/images/icons/summary.png" class="label-icons-live-summary" alt="">
              </div>
              <div c-display-inline-block class="time-text-div">
                <p card-body-text>{{meeting_details.meeting_desc}}</p>
              </div>
            </ion-col>
            <ion-row margin-top padding-top>
              <ion-col no-padding>
                <div c-display-inline-block class="time-img-div">
                  <img src="./assets/images/icons/date_time.png" class="label-icons-time" alt="">&nbsp;
                </div>
                <div c-display-inline-block class="time-text-div">
                  <p card-body-text class="footer-card-txt">大會時間 | Meeting time: {{meeting_details.meeting_startTime}} — {{meeting_details.meeting_endTime}}</p>
                </div>
              </ion-col>
              <!-- <ion-col col-3 no-padding>
                <p card-body-text class="footer-card-txt">Verdict:</p>
              </ion-col> -->
              <!-- <ion-col col-3 no-padding>
                <p card-body-text class="footer-card-txt">Voted:</p>
              </ion-col> -->
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
