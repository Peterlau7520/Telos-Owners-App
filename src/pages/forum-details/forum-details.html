<ion-header>
  <ion-navbar>
    <ion-title>Forum</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-row>
    <ion-col no-padding>
      <ion-card no-margin c-width-100>
        <ion-item>
          <ion-label no-margin>
            <h2 left>{{forum_details.account}}</h2>
            <p right>{{forum_details.postTime}}</p>
          </ion-label>
        </ion-item>
        <ion-card-content>
          <p post-text>{{forum_details.content}}</p>
        </ion-card-content>
        <ion-row>
          <ion-col text-center>
            <button ion-button icon-left clear small (click)="likePostFunction(forum_details)">
              <ion-icon name="ios-thumbs-up-outline"></ion-icon>
              <div>{{forum_details.totalLikes}}</div>
            </button>
          </ion-col>
          <ion-col text-center>
            <button ion-button icon-left clear small (click)="openReportPage()">
              <ion-icon name="ios-flag-outline"></ion-icon>
              <div>Report</div>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-item-group>
    <ion-item-divider no-lines color="light">
      <ion-label no-margin>Comments</ion-label>
    </ion-item-divider>
  </ion-item-group>
  <ion-row margin-bottom>
    <ion-col col-12 no-padding *ngFor="let comment_details of forum_details.comments">
      <ion-card no-margin c-box-shadow-none border-bottom-ee c-width-100>
        <ion-item>
          <ion-label no-margin>
            <h2 left>{{comment_details.account}}</h2>
            <p right>{{comment_details.commentedTime}}</p>
          </ion-label>
        </ion-item>
        <ion-card-content>
          <p comment-text>{{comment_details.content}}</p>
        </ion-card-content>
        <ion-row>
          <ion-col text-center>
            <button ion-button icon-left clear small (click)="likeCommentFunction(comment_details)">
              <ion-icon name="ios-thumbs-up-outline"></ion-icon>
              <div>{{comment_details.likesForComment}}</div>
            </button>
          </ion-col>
          <ion-col text-center>
            <button ion-button icon-left clear small (click)="openCommentReportPage(comment_details)">
              <ion-icon name="ios-flag-outline"></ion-icon>
              <div>Report</div>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer>
  <!-- <ion-item no-padding> -->
  <ion-row>
    <ion-col no-padding col-10 col-sm-11>
      <ion-textarea text-area-style placeholder="Add comment..." [(ngModel)]="commentText"></ion-textarea>
    </ion-col>
    <ion-col no-padding col-2 text-center col-sm-1>
      <ion-icon send-button-ic name="md-send" (click)="addCommentFunction(commentText, forum_details)"></ion-icon>
    </ion-col>
  </ion-row>
  <!-- </ion-item> -->
</ion-footer>
